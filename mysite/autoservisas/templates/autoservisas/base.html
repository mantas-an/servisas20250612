<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block "title" %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'autoservisas/css/style.css' %}">

</head>
<body>
<div class="site-header text-center">
    <h1 class="mb-3">RoadMan</h1>
    <p class="lead">Demo projektas!</p>
</div>

<nav class="navbar navbar-expand-md site-nav">
    <div class="container-fluid">
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item me-3">
                <a class="nav-link active" href="{% url 'index' %}">HOME</a>
            </li>
            <li class="nav-item me-3">
                <a class="nav-link" href="{% url 'automobiliai' %}">Automobiliai</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'uzsakymai' %}">Užsakymai</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-sm content-container">
            {% block "content" %}{% endblock %}
        </div>
    </div>
</div>

<div class="site-footer text-center">
    <p class="mb-0">© {% now "Y" %} RoadMAN Servisas</p>
</div>

</body>
</html>
